<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="helloWorld">Hello World</h2>
    <button type="button" onclick="myFunction()">Tekan</button>
    <h2 id="changeTheWorld">Hello World</h2>
    <button id="button1" type="button">Tekan</button>

<script>
    function myFunction() {
        document.getElementById("helloWorld").style.color = "red";
    }

    const begini = document.getElementById("changeTheWorld");
    const begitu = document.getElementById("button1");
    begitu.addEventListener("click", function () {
        begini.innerHTML = "Hello Dare"
    })
</script>


</body>
</html>
